<div class="aspGrid RadGrid RadGrid_Black">
  <app-table-filter [showRoles]="false" (filterChange)="tbl.filter($event)"></app-table-filter>
  <table #tbl="migSort" mat-table matSort [migSort]="stats">
    <ng-container matColumnDef="GamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Games Played</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.GamesPlayed | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="WinPercent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Win Percent</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.WinPercent | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="img1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let d" [ngClass]="d.cellClass1">
        <app-portrait-sprite *ngIf="!roles" [hero]="d.CharacterImageURL1"></app-portrait-sprite>
        <app-role-sprite *ngIf="roles" [role]="d.CharacterImageURL1"></app-role-sprite>
      </td>
    </ng-container>

    <ng-container matColumnDef="img2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let d" [ngClass]="d.cellClass2">
        <app-portrait-sprite *ngIf="!roles" [hero]="d.CharacterImageURL2"></app-portrait-sprite>
        <app-role-sprite *ngIf="roles" [role]="d.CharacterImageURL2"></app-role-sprite>
      </td>
    </ng-container>

    <ng-container matColumnDef="img3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let d" [ngClass]="d.cellClass3">
        <app-portrait-sprite *ngIf="!roles" [hero]="d.CharacterImageURL3"></app-portrait-sprite>
        <app-role-sprite *ngIf="roles" [role]="d.CharacterImageURL3"></app-role-sprite>
      </td>
    </ng-container>

    <ng-container matColumnDef="img4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let d" [ngClass]="d.cellClass4">
        <app-portrait-sprite *ngIf="!roles" [hero]="d.CharacterImageURL4"></app-portrait-sprite>
        <app-role-sprite *ngIf="roles" [role]="d.CharacterImageURL4"></app-role-sprite>
      </td>
    </ng-container>

    <ng-container matColumnDef="img5">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let d" [ngClass]="d.cellClass5">
        <app-portrait-sprite *ngIf="!roles" [hero]="d.CharacterImageURL5"></app-portrait-sprite>
        <app-role-sprite *ngIf="roles" [role]="d.CharacterImageURL5"></app-role-sprite>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns">
    </tr>
    <tr mat-row class="rgRow" *matRowDef="let row; columns: columns;">
  </table>
</div>
