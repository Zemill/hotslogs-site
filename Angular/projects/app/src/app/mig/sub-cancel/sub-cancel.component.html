<div [ngSwitch]="ok">
  <div *ngSwitchCase="0">
    Please wait...
  </div>
  <div *ngSwitchCase="1" class="good">
    <h2>Updating premium status...</h2>
  </div>
  <div *ngSwitchCase="2" class="success">
    <h1>Thank you for your long service, sorry to see you go!</h1>
    <h2>Your premium status will remain active until {{user.premiumExpiration | date:'shortDate'}}</h2>
    <h3><a routerLink="/">Back Home</a></h3>
  </div>
  <div *ngSwitchCase="3">
    An error occurred.
  </div>
</div>
