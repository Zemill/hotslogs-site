<div class="aspGrid RadGrid RadGrid_Black">
  <table #tbl="migSort" mat-table matSort [migSort]="stats" [paginator]="pagi" [total]="total">

    <ng-container matColumnDef="Region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header start="asc"> <span localize>Region</span> </th>
      <td mat-cell *matCellDef="let d">{{d.Region}}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header start="asc"> <span localize>Player</span> </th>
      <td mat-cell *matCellDef="let d">
        <img *ngIf="d.PremiumSupporterSince" class="imageGoldStar"
          title="HOTS Logs Supporter since {{d.PremiumSupporterSince|date:'shortDate'}}" src="/assets/Images/GoldStar.png">
        <a routerLink="/Player/Profile" [queryParams]="{PlayerID:d.PlayerID}">{{d.Name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="CurrentMMR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Rating (MMR)</span> </th>
      <td mat-cell *matCellDef="let d">{{d.CurrentMMR|number:'0.0-0'}}</td>
    </ng-container>

    <ng-container matColumnDef="GamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Games Playes</span> </th>
      <td mat-cell *matCellDef="let d">{{d.GamesPlayed|number:'0.0-0'}}</td>
    </ng-container>

    <ng-container matColumnDef="MatchHistory">
      <th mat-header-cell *matHeaderCellDef> <span localize>Match History</span> </th>
      <td mat-cell *matCellDef="let d">
        <a routerLink="/Player/MatchHistory" [queryParams]="{PlayerID:d.PlayerID}">View Match History</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns">
    </tr>
    <tr mat-row class="rgRow" *matRowDef="let row; columns: columns;">
  </table>

  <mat-paginator #pagi [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons (page)="page.emit($event)"
    [length]="total"></mat-paginator>
</div>
