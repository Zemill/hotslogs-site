<div class="aspGrid RadGrid RadGrid_Black">
  <app-table-filter (filterChange)="tbl.filter($event)"></app-table-filter>
  <table #tbl="migSort" mat-table matSort [migSort]="stats" [filterFields]="['MapNameLocalized']">
    <ng-container matColumnDef="mapImg">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let d" class="center">
        <app-map-sprite [map]="d.MapImageURL"></app-map-sprite>
      </td>
    </ng-container>

    <ng-container matColumnDef="MapNameLocalized">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Map Name</span> </th>
      <td mat-cell *matCellDef="let d"> {{d.MapNameLocalized}} </td>
    </ng-container>

    <ng-container matColumnDef="GamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Games Played</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.GamesPlayed | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="WinPercent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Win Percent</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.WinPercent | safeHtml"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['mapImg','MapNameLocalized','GamesPlayed','WinPercent']"></tr>
    <tr mat-row class="rgRow" *matRowDef="let row; columns: ['mapImg','MapNameLocalized','GamesPlayed','WinPercent'];">
  </table>
</div>
