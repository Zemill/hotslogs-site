<div class="aspGrid RadGrid RadGrid_Black">
  <app-table-filter (filterChange)="tbl.filter($event)"></app-table-filter>
  <table #tbl="migSort" mat-table matSort [migSort]="stats" [filterFields]="['Character','Role']">
    <ng-container matColumnDef="heroImg">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let d" class="ImageGradientBorder" [class.HeroImg]="!squarePortrait">
        <app-portrait-sprite [hero]="d.CharacterURL"></app-portrait-sprite>
      </td>
    </ng-container>

    <ng-container matColumnDef="Character">
      <th mat-header-cell *matHeaderCellDef mat-sort-header start="asc"> <span localize>Opposing Hero</span> </th>
      <td mat-cell *matCellDef="let d"> <a routerLink="/Sitewide/TalentDetails"
          [queryParams]="{Hero:d.CharacterURL}">{{d.Character}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="GamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Games Played Against</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.GamesPlayed | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="WinPercent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Win Percent Against</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.WinPercent | safeHtml"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['heroImg','Character','GamesPlayed','WinPercent']"></tr>
    <tr mat-row class="rgRow" *matRowDef="let row; columns: ['heroImg','Character','GamesPlayed','WinPercent'];">
  </table>
</div>
