<div class="aspGrid RadGrid RadGrid_Black">
  <app-table-filter [showRoles]="false" (filterChange)="tbl.filter($event)"></app-table-filter>
  <table #tbl="migSort" mat-table matSort [migSort]="stats">
    <ng-container matColumnDef="Character">
      <th mat-header-cell *matHeaderCellDef mat-sort-header start="asc" class="center"> <span localize>Player</span>
      </th>
      <td mat-cell *matCellDef="let d">
        <a routerLink="/Sitewide/TalentDetails" *ngIf="!d.PlayerID"
          [queryParams]="{Hero:d.FavoriteHeroes[0].CharacterURL}">{{d.PlayerName}}</a>
        <a *ngIf="d.PlayerID" routerLink="/Player/Profile" [queryParams]="{PlayerID:d.PlayerID}">{{d.PlayerName}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="heroImg">
      <th mat-header-cell *matHeaderCellDef> Hero </th>
      <td mat-cell *matCellDef="let d" class="ImageGradientBorder">
        <div class="flex">
          <div *ngFor="let fh of d.FavoriteHeroes">
            <app-portrait-sprite [hero]="fh.CharacterURL" [center]="false" [scale]=".85"
              tooltip="{{fh.Character}} (Games Played: {{fh.GamesPlayed}})">
            </app-portrait-sprite>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="GamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Games Played</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.GamesPlayed | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="WinPercent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Win Percent</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.WinPercent | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Avg Length</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.AverageLength | date:'H:mm:ss'"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="TDRatio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>T/D</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.TDRatio | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="KDRatio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>K/D</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.KDRatio | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Takedowns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Takedowns</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.Takedowns | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="SoloKills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Kills</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.SoloKills | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Assists">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Assists</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.Assists | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Deaths</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.Deaths | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="HeroDamage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Hero Damage</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.HeroDamage | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="SiegeDamage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Siege Damage</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.SiegeDamage | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Healing">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Healing</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.Healing | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="SelfHealing">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Self Heal</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.SelfHealing | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="DamageTaken">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>Damage Taken</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.DamageTaken | safeHtml"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="ExperienceContribution">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span localize>XP</span> </th>
      <td mat-cell *matCellDef="let d">
        <div [innerHTML]="d.ExperienceContribution | safeHtml"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns">
    </tr>
    <tr mat-row class="rgRow" *matRowDef="let row; columns: columns;">
  </table>
</div>
